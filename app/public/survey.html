    <script>
        $("#submitSurvey").click(function (event) {
            event.preventDefault();

            console.log("hii");

            var input = {
                name: $("#name").val(),
                image: $("#image").val(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            };

            var match;
            var compareNum = 0;
            var resultNum = 100;
            var result;

            $.get("/api/friends", function(data){
                for (let i = 0; i < data.length; i++) {
                    
                    for (let j = 0; j < data[i].scores.length; j++) {
                        compareNum += Math.abs(parseInt(data[i].scores[j]) - parseInt(input.scores[j]));
                    }
                    console.log(compareNum);
                    
                    if(compareNum < resultNum){
                        result = data[i];
                        resultNum = compareNum;
                    }
                    compareNum = 0;
                }
            });

            $.post("/api/friends", input, function (data) {
                $("#modalMatch").html(`<p>${result.name}</p> <img src="${result.image}" alt="Your Match's Img">`)
                $("#myModal").modal("show");
            });
        });
    </script>
